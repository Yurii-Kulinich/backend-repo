<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="jsonButton">json button</button>
    <ul>

    </ul>
    <script>
        let link = 'becode.json'
        let buttonElem = document.querySelector('button');
        let output = document.querySelector('ul');
        buttonElem.addEventListener('click', function(){
            fetch(link)
                .then(response => response.json())
                .then(json => {
                    // console.log('json');
                    output.innerHTML += `<li>${json[0]}</li>`
                    output.innerHTML += `<li>${json[1]}</li>`
                    output.innerHTML += `<li>${json[2]}</li>`
                    output.innerHTML += `<li>${json[3]}</li>`


                })
        })
    </script>
</body>
</html>
