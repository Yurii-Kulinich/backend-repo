<script>
    let index = 0;
    let interval = setInterval(myCallBack, 100);

    function myCallBack(){
        let minutes = index / 60;
        if (index !== 0 && index % 60 === 0) document.body.innerHTML = `${minutes} minutes has passed`;
        else document.body.innerHTML = index;
        index++;
    }
