    <div class="score">
        <ul>
            Your scsore is 0
        </ul>
    </div>


    <script>

        let interval = setInterval(myCallback, 1000)
        let unordereList = document.querySelector('ul');
        let score = 0;

        let randomChild;


        function myCallback() {
            let randomNumber = getRandomInt();
            
            randomChild = document.querySelector(`.circle:nth-child(${randomNumber})`)
            randomChild.style.backgroundColor = 'red';
            // randomChild.classList.add("red")

            randomChild.addEventListener('click', weClicked, true);
            // console.log(randomChild)

            let timeOut = setTimeout(turnBack, 700)
            

        }

        function weClicked() {
            this.style.backgroundColor = 'aqua';
            // this.innerText += 'Boom!'
            score ++
            unordereList.innerHTML = `your score is ${score}`;
            
        }
        function turnBack() {
            randomChild.innerText = ''
            randomChild.style.backgroundColor = 'aqua'
            randomChild.removeEventListener("click", weClicked, true);
        }

        function getRandomInt() {
        return Math.floor(Math.random() * 4) + 1;
}
    </script>
